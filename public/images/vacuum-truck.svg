<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Achtergrond -->
  <rect width="800" height="500" fill="#1e3a8a" opacity="0.1"/>
  
  <!-- Weg -->
  <rect x="0" y="400" width="800" height="100" fill="#333333"/>
  <rect x="20" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="120" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="220" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="320" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="420" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="520" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="620" y="450" width="60" height="10" fill="#ffffff"/>
  <rect x="720" y="450" width="60" height="10" fill="#ffffff"/>
  
  <!-- Vrachtwagen chassis -->
  <rect x="150" y="330" width="500" height="70" rx="5" fill="#E30613"/>
  
  <!-- Cabine -->
  <rect x="550" y="250" width="100" height="80" rx="10" fill="#E30613"/>
  <rect x="560" y="260" width="80" height="40" rx="5" fill="#87CEEB"/>
  <rect x="550" y="330" width="100" height="10" fill="#E30613"/>
  
  <!-- Wielen -->
  <circle cx="200" cy="400" r="30" fill="#000000"/>
  <circle cx="200" cy="400" r="15" fill="#333333"/>
  <circle cx="300" cy="400" r="30" fill="#000000"/>
  <circle cx="300" cy="400" r="15" fill="#333333"/>
  <circle cx="500" cy="400" r="30" fill="#000000"/>
  <circle cx="500" cy="400" r="15" fill="#333333"/>
  <circle cx="600" cy="400" r="30" fill="#000000"/>
  <circle cx="600" cy="400" r="15" fill="#333333"/>
  
  <!-- Vacuüm tank -->
  <ellipse cx="350" cy="300" rx="200" ry="60" fill="#003399"/>
  <rect x="150" y="300" width="400" height="30" fill="#003399"/>
  
  <!-- Vacuüm slang -->
  <path d="M150 310 Q 120 280 100 310 Q 80 340 50 320" stroke="#333333" stroke-width="15" fill="none"/>
  
  <!-- Bedrijfsnaam -->
  <text x="250" y="310" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">PROVACCLEAN</text>
  
  <!-- Lichten -->
  <circle cx="640" cy="250" r="10" fill="#FFFF00"/>
  <circle cx="560" cy="250" r="10" fill="#FFFF00"/>
  
  <!-- Details -->
  <rect x="570" y="340" width="60" height="20" rx="5" fill="#333333"/>
  <rect x="150" y="340" width="30" height="20" fill="#333333"/>
</svg>